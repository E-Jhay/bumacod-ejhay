<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        text-align: center;
      }

      form {
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 10px;
        font-size: 16px;
      }

      button {
        background-color: lightblue;
        border: none;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 10px;
        background-color: #f4f4f4;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
      }

      button.delete {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Task Manager</h1>
    <form id="taskForm">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter a new task"
        required
      />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <button id="clearAll">Clear All Tasks</button>

    <script src="script2.js"></script>
  </body>
</html>
